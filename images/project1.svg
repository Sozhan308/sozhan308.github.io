<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f5f9" />
  
  <!-- Kubernetes Cluster Visualization -->
  <g transform="translate(300, 200) scale(0.8)">
    <!-- Central master node -->
    <circle cx="0" cy="0" r="50" fill="#326ce5" />
    <circle cx="0" cy="0" r="40" fill="#ffffff" />
    <path d="M0,-25 L0,25 M-25,0 L25,0" stroke="#326ce5" stroke-width="8" />
    
    <!-- Worker nodes connected to master -->
    <g>
      <!-- Node 1 -->
      <circle cx="-150" cy="-100" r="35" fill="#326ce5" />
      <circle cx="-150" cy="-100" r="25" fill="#ffffff" />
      <line x1="-30" y1="-20" x2="-130" y2="-85" stroke="#326ce5" stroke-width="3" stroke-dasharray="5,5" />
      
      <!-- Node 2 -->
      <circle cx="150" cy="-100" r="35" fill="#326ce5" />
      <circle cx="150" cy="-100" r="25" fill="#ffffff" />
      <line x1="30" y1="-20" x2="130" y2="-85" stroke="#326ce5" stroke-width="3" stroke-dasharray="5,5" />
      
      <!-- Node 3 -->
      <circle cx="-180" cy="80" r="35" fill="#326ce5" />
      <circle cx="-180" cy="80" r="25" fill="#ffffff" />
      <line x1="-30" y1="20" x2="-155" y2="65" stroke="#326ce5" stroke-width="3" stroke-dasharray="5,5" />
      
      <!-- Node 4 -->
      <circle cx="180" cy="80" r="35" fill="#326ce5" />
      <circle cx="180" cy="80" r="25" fill="#ffffff" />
      <line x1="30" y1="20" x2="155" y2="65" stroke="#326ce5" stroke-width="3" stroke-dasharray="5,5" />
    </g>
    
    <!-- Terraform and Ansible icons -->
    <g transform="translate(-250, -180) scale(0.5)">
      <!-- Terraform logo (simplified) -->
      <rect x="0" y="0" width="40" height="120" fill="#5c4ee5" />
      <rect x="60" y="0" width="40" height="120" fill="#5c4ee5" />
      <rect x="120" y="0" width="40" height="60" fill="#5c4ee5" />
    </g>
    
    <g transform="translate(200, -180) scale(0.5)">
      <!-- Ansible logo (simplified) -->
      <circle cx="60" cy="60" r="60" fill="#ee0000" />
      <path d="M40,40 L80,80 M40,80 L60,40" stroke="#ffffff" stroke-width="8" />
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="350" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">Kubernetes Cluster Automation</text>
</svg>